<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS</title>
    <!-- preloads -->
    <link rel="preload" href="./assets/css/normalize.css" as="style">
    <link rel="preload" href="./assets/css/style.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style">
    <!-- normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>


    <div class="container">
        <div class="div-img">
            <img id="id-img-fuego" src="./assets/img/fuego - copia.png" alt="imagen de fuego" style="display: none;">
            <img id="id-img-agua" src="./assets/img/agua - copia.png" alt="imagen de agua" style="display: none;">

        <div class="container-btn">
            <button id="btn_id-fuego"  class="btn-fuego" > Crear Fuego  </button>
            <button id="btn_id-agua"   class="btn-agua"  > Crear Agua   </button>
            <button id="btn_id-tierra" class="btn-tierra"> Crear Tierra </button>
